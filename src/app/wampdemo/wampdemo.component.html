<h1>
  Status: {{ wampState$ | async }}
</h1>

<h2>Procedures</h2>
<label>Name: </label><input type="text" #newProcName>&nbsp;<button (click)="addProcedure(newProcName.value)">Add</button>
<app-procedure *ngFor="let i of procedures" [name]="i"></app-procedure>

<h2>Subscriptions</h2>
<label>Name: </label><input type="text" #newSubscrName>&nbsp;<button (click)="addSubscription(newSubscrName.value)">Add</button>
<app-subscription *ngFor="let i of subscriptions" [name]="i"></app-subscription>
